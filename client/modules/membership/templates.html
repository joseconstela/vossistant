<template name="loginForm">
  <form id="loginForm" autocomplete="off">
    <input type="email" onblur="inboundFocus()" placeholder="{{_ "Email"}}" name="email" class="main-input form-control" value="" autocomplete="ads">
    <input type="password" onblur="inboundFocus()" placeholder="{{_ "Password"}}" name="password" class="hidden main-input form-control" value="" autocomplete="ads">
  </form>
</template>
