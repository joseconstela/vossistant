<template name="conversation">

  <div class="row">
    <div class="col-md-12">
      <div class="inbound">
        {{> inboundBox}}
      </div>
    </div>
  </div>

  {{#if lastCard}}
  <div class="row">
    <div class="col-md-12">
      {{> cardItem}}
    </div>
  </div>
  {{/if}}

</template>

<template name="card">
  <div class="card">

    {{#if title}}
    <div class="card-header">
      <h2>{{title}}</h2>
    </div>
    {{/if}}

    <div class="card-block">
      {{#if description}}<p>{{{cardText 'description' description}}}</p>{{/if}}

      {{#if div}}
      <div class="{{type}}-div"> <!-- normal|full -->
        {{{content}}}
      </div>
      {{/if}}

      {{#if links}}
      {{#each links}}
      <hr>
      <span class="blue fa fa-{{icon}}" aria-hidden="true"></span>
      <span class="blue">{{label}}</span>
      {{/each}}
      {{/if}}
    </div>
  </div>
</template>

<template name="cardItem">
  <div class="card">

    <div class="card-block">
      {{#if r.t}}<p>{{{cardText 'description' r.t}}}</p>{{/if}}

      {{#if d.h}}
      {{else}}
      {{#if d.l}}
      <span class="blue fa fa-file" aria-hidden="true"></span>
      <span class="blue"><a href="{{d.l}}" target="_blank">{{d.t}}</a></span>
      {{/if}}
      {{/if}}
    </div>
    {{#if d.h}}
    <div class="full-div"> <!-- normal|full -->
      {{{cardDisplayHtml d.h}}}
    </div>
    {{#if d.l}}
    <div class="card-block">
      <span class="blue fa fa-file" aria-hidden="true"></span>
      <span class="blue"><a href="{{d.l}}" target="_blank">{{d.t}}</a></span>
    </div>
    {{/if}}
    {{/if}}
  </div>
</template>
