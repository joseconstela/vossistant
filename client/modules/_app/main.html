<head>
  <title>Vossistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<template name="app">
  {{#if currentUser}}
    {{> home}}
  {{else}}
    {{> notLogged}}
  {{/if}}
  {{> sAlert}}
</template>

<template name="inboundMenu">
  <ul id="inbound-menu">
    <li class="title">{{menu.title}}</li>
    {{#each menu.options}}
      {{> inboundMenuOption}}
    {{/each}}
  </ul>
</template>

<template name="inboundMenuOption">
  <li class="option" data-value="{{value}}">{{title}}</li>
</template>

<template name="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        {{#if sess 'menuOptions'}}
          {{> inboundMenu}}
        {{else}}
          {{> inboundBox}}
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> conversation}}
      </div>
    </div>
  </div>
</template>

<template name="notLogged">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        {{#if sess 'menuOptions'}}
          {{> inboundMenu}}
        {{else}}
          {{> loginForm}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
