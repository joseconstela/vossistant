<head>
  <title>Vossistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  {{> app}}
</body>

<template name="app">
  {{> home}}
  {{> sAlert}}
</template>

<template name="inboundMenu">
  <ul id="inbound-menu">
    <li class="title">{{menu.title}}</li>
    {{#each menu.options}}
      {{> inboundMenuOption}}
    {{/each}}
  </ul>
</template>

<template name="inboundMenuOption">
  <li class="option" data-value="{{value}}">{{title}}</li>
</template>

<template name="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        {{> inboundBox}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> conversation}}
      </div>
    </div>
  </div>
</template>
