<head>
  <title>Vossistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  {{> app}}
</body>

<template name="app">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">{{_ "Toggle navigation"}}</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Vossistant - alpha</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}} <!-- here -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {{#if currentUser}}
    {{> home}}
  {{else}}
    {{> login}}
  {{/if}}

  {{> sAlert}}
</template>

<template name="inboundMenu">
  <ul id="inbound-menu">
    <li class="title">{{menu.title}}</li>
    {{#each menu.options}}
      {{> inboundMenuOption}}
    {{/each}}
  </ul>
</template>

<template name="inboundMenuOption">
  <li class="option" data-value="{{value}}">{{title}}</li>
</template>

<template name="login">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{#if sess 'menuOptions'}}
          {{> inboundMenu}}
        {{else}}
          <div class="big-text">
            <i class="fa fa-microphone" aria-hidden="true"></i>
            <br>
            {{_ "app.loginFirst"}}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{> inboundBox}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> conversation}}
      </div>
    </div>
  </div>
</template>
